<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://media.discordapp.net/attachments/1093259520492445697/1104778107568791652/Skull_1.png?width=427&height=427">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Super's Studio - Staff Application</title>
    <style>
        body {
            background-image: url('https://media.discordapp.net/attachments/1130834540416475227/1137783800336752711/EPM_Elite_Portugal_Military.jpg?width=423&height=423');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            text-align: center;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        #main {
            width: 90%;
            max-width: 500px;
            background: #6e6868;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px #6e6868;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            text-align: center;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
            text-align: center;
        }

        form {
        text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            text-align: center;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s;
            text-align: center;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            background-color: #fff;
            outline: none;
            text-align: center;
        }

        textarea {
            resize: none;
            text-align: center;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            background: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>") no-repeat right 8px center;
            background-size: 18px;
            color: #fff; /* Added to make options text white */
            text-align: center;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="main">
            <h1>Elite Portugal Military - Staff Application</h1>
            <p>Thank you for your interest in joining our team at Elite Portugal Military! Please fill out the following application form with the required information:</p>
            <form id="application-form">
                <label for="discord-username">Discord Username:</label>
                <input type="text" id="discord-username" name="discord-username" required><br>
  
                <label for="time-region">What is your time region?</label>
                <input type="text" id="time-region" name="time-region" required><br>
  
                <label for="age">What is your age?</label>
                <select id="age" name="age" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="13+" style="color: rgb(0, 0, 0);">13+</option>
                    <option value="18+" style="color: rgb(0, 0, 0);">18+</option>
                    <option value="21+" style="color: rgb(0, 0, 0);">21+</option>
                </select><br>
  
                <label for="reason-to-join">Why do you want to be a Staff member?</label>
                <textarea id="reason-to-join" name="reason-to-join" rows="4" required></textarea><br>
  
                <label for="potential-candidate">Why do you think you're a potential candidate?</label>
                <textarea id="potential-candidate" name="potential-candidate" rows="4" required></textarea><br>
  
                <label for="staff-duties">What will you do as staff?</label>
                <textarea id="staff-duties" name="staff-duties" rows="4" required></textarea><br>
  
                <label for="experience">Do you have experience being Staff?</label>
                <select id="experience" name="experience" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Yes" style="color: rgb(0, 0, 0);">Yes</option>
                    <option value="No" style="color: rgb(0, 0, 0);">No</option>
                </select><br>
  
                <label for="dedication">What is dedication?</label>
                <input type="text" id="dedication" name="dedication" required><br>
  
                <label for="contribution">What will you do for Staff?</label>
                <textarea id="contribution" name="contribution" rows="4" required></textarea><br>
  
                <label for="follow-rules">Do you understand to follow all rules and guidelines as staff, also be responsible and respectful?</label>
                <select id="follow-rules" name="follow-rules" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Yes" style="color: rgb(0, 0, 0);">Yes</option>
                    <option value="No" style="color: rgb(0, 0, 0);">No</option>
                </select><br>
  
                <label for="activity-level">How active will you be as staff? (Use a 1-10 scale at the end)</label>
                <input type="number" id="activity-level" name="activity-level" min="1" max="10" required><br>
  
                <label for="no-contact">Do you understand you cannot message anyone about the application?</label>
                <select id="no-contact" name="no-contact" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Yes" style="color: rgb(0, 0, 0);">Yes</option>
                    <option value="No" style="color: rgb(0, 0, 0);">No</option>
                </select><br>
  
                <fieldset>
                    <legend>Additional Comments</legend>
                    <label for="additional-comments">Anything you want to tell us, answer below:</label>
                    <textarea id="additional-comments" name="additional-comments" rows="4"></textarea><br>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="application.js"></script>
</body>
</html>
